<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>COA TASKFORCE Take Home</title>
      <link rel="stylesheet" href="style.css">
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
      <div class="section">
            <img 
                  src="assets/Images/fox.png"
                  alt="Fennec fox image"
                  class="image"
            />
            <div class="imageTexts">
                  <div class="textDescription">
                        <p class="name">fennec fox</p>
                        <p class="location">India</p>
                  </div>
            </div>
      </div>
      <div class="section">
            <img 
                  src="assets/Images/whale.png"
                  alt="Humpback whale image"
                  class="image"
            />
            <div class="imageTexts">
                  <div class="textDescription">
                        <p class="name">humpback whale</p>
                        <p class="location">South Africa</p>
                  </div>
            </div>
      </div>
      <div class="section">
            <img 
                  src="assets/Images/baboon.png"
                  alt="Common brown baboon image"
                  class="image"
            />
            <div class="imageTexts">
                  <div class="textDescription">
                        <p class="name">common brown baboon</p>
                        <p class="location">South Africa</p>
                  </div>
            </div>
      </div>
      <div class="section">
            <img 
                  src="assets/Images/deer.png"
                  alt="Spotted deer image"
                  class="image"
            />
            <div class="imageTexts">
                  <div class="textDescription">
                        <p class="name">spotted deer</p>
                        <p class="location">Amazon</p>
                  </div>
            </div>
      </div>
      <script src="script.js"></script>

</html>
